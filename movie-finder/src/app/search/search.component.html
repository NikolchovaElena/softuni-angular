<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Kids Movies</h3>
    </div>
    <div class="panel-body">
        <div *ngIf="results" class="row">
            <div *ngFor="let movie of results.results;let i=index" class="col-md-2">
                <div *ngIf="i < 6">
                    <img *ngIf="movie.poster_path" class="thumbnail"
                        src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
                    <h4>{{movie.title}}</h4>
                    <p>{{movie.release_date}}</p>
                    <p><a class="  btn btn-default" routerLink="/movie/{{movie.id}}">View Details</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
